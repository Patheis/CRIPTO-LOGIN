<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fatec Mococa</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="login-container">
  <h2>Trabalho de SI</h2>
  <form id="login-form">

    <div class="form-group">
      <label for="username" >Login:</label>

      <input type="text" id="username" name="username" autocomplete="off" required>

    </div>
    <div class="form-group">
      <label for="password">Senha:</label>

      <input type="password" id="password" name="password" required>


      <div id="message"></div>
    </div>
    <p> <button type="submit">Login</button> </p>

    <p> <button id="openModalButton" class="cadastrar-button"> Cadastrar </button> </p>
 
    <p> <button type="submit-esqueceu" class="esqueceu-button"> Esqueceu a senha? </button></p>
   
   
    

  </form>
  
</div>

<!-- Modal para redefinição de senha -->
<div id="customModal" class="custom-modal">
  <div class="modal-content">
    <span class="close2">&times;</span>
    <h2>Redefinir Senha</h2> 
    
    
    <label for="frase" id="fraseLabel"></label><br>
  
    
    <!-- Campo para a resposta da frase de apoio -->
    <label for="respostaFrase">Resposta da frase de apoio:</label><br>
    <input type="text" id="respostaFrase" name="respostaFrase" autocomplete="off" required><br>

    <!-- Campos para a nova senha -->
    <label for="nova-senha">Nova Senha:</label><br>
    <input type="password" id="nova-senha" name="nova-senha" required><br>

    <label for="confirma-senha">Confirme a Nova Senha:</label><br>
    <input type="password" id="confirma-senha" name="confirma-senha" required><br>

    <!-- Botão de confirmação -->
    <button id="confirmar">Confirmar</button>
  </div>
</div>



<!-- Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Cadastro de Usuário</h2>
    <form id="signup-form">

      <P><label for="new-username">Novo Usuário:</label></P>

      <input type="text" id="new-username" name="new-username" autocomplete="off" required>

      <P><label for="new-password">Senha:</label></P>

      <P> <input type="password" id="new-password" name="new-password" required> </p>
       
      <P><label for="new-password2">Confirmar Senha:</label></P>

      <P> <input type="password" id="new-password2" name="new-password2" required> </p>
        
      <P><label for="frase_apoio">Frase de apoio para mudanca de senha:</label></P>

      <P> <input type="text" id="frase_apoio" name="frase_apoio" autocomplete="off" required> </p> 
     
      <P><label for="frase_resposta">Resposta da frase de apoio</label></P>

      <P> <input type="password" id="frase_resposta" name="frase_resposta" autocomplete="off" required> </p>  



      <button type="submit" class="submit-button">Cadastrar</button>
      
    </form>
  </div>
</div>


<script src="js/script.js" defer>



</script>




</body>
</html>
