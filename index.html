<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fatec Mococa</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="login-container">
  <h2>Trabalho de SI</h2>
  <form id="login-form">

    <div class="form-group">
      <label for="username">Login:</label>

      <input type="text" id="username" name="username" required>

    </div>
    <div class="form-group">
      <label for="password">Senha:</label>

      <input type="password" id="password" name="password" required>


      <div id="message"></div>
    </div>
    <p> <button type="submit">Login</button> </p>

    <p> <button id="openModalButton" class="cadastrar-button">Cadastrar</button> </p>

    <button type="submit" class="esqueceu-button"> Esqueceu a senha? </button></p>

  </form>
  
</div>

<script src="script.js"></script>

<!-- Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Cadastro de Usuário</h2>
    <form id="signup-form">

      <label for="new-username">Novo Usuário:</label>

      <input type="text" id="new-username" name="new-username" required>

      <P><label for="new-password">Nova Senha:</label></P>

       <input type="password" id="new-password" name="new-password" required> </p>

      <button type="submit" class="submit-button">Cadastrar</button>
      <script src="script.js"></script>
    </form>
  </div>
</div>


</body>
</html>
