<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alteracao de senha</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="login-container">
  <h2>Recuperação de Senha</h2>
  <form id="login-form">

    <div class="form-group">
      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username" autocomplete="off" required>
    </div>

    <div class="form-group">
      <label for="frase_apoio">Frase de Apoio:</label>
      <input type="text" id="frase_apoio" name="frase_apoio" required>
    </div>

    <div class="form-group">
      <label for="frase_resposta">Resposta da Frase de Apoio:</label>
      <input type="text" id="frase_resposta" name="frase_resposta" required>
    </div>

    <p><button type="submit" id="verificar-button">Verificar</button></p>
    
    <button type="button" onclick="window.location.href='index.html';">Voltar</button>
  </form>
</div>

<!-- Modal de Redefinição de Senha -->
<div id="resetPasswordModal" class="reset-password-modal" style="display: none;">
  <div class="reset-password-modal-content">
    <span class="reset-password-close" id="closeResetPasswordModal">&times;</span>
    <h2>Redefinir Senha</h2>
    <form id="reset-password-form">
      <label for="new-password">Nova Senha:</label>
      <input type="password" id="new-password" name="new-password" required>

      <label for="confirm-password">Confirmar Nova Senha:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <button type="submit" class="reset-password-submit">Redefinir Senha</button>
    </form>
  </div>
</div>


<script src="script-forget.js" defer></script>

</body>
</html>
