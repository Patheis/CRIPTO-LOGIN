<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parabéns pelo acesso</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="welcome-container">
  <h2>Bem-vindo <span id="username"></span>!!</h2>
  <p>Você acessou com sucesso o sistema</p>
  <div class="dashboard">
    <h3>Trabalho de Segurança da Informação</h3>
    <h3>Com criptografia simples para login</h3>
    <!-- Adicione aqui os elementos do dashboard, como gráficos, estatísticas, etc. -->
  </div>
  <button onclick="logout()">Sair</button>
  <p><button id="adminModal" class="lista-button">Somente Administrador</button></p>
</div>

<!-- Modal de Solicitação de Senha de Administrador -->
<div id="adminSenhaModal" class="modal_admin" style="display: none;">
  <div class="modal-content">
    <span class="close" id="closeAdminModal">&times;</span>
    <h2>Senha do Administrador</h2>
    <form id="admin-password-form">
      <label for="admin-password">Senha do Administrador:</label>
      <input type="password" id="admin-password" name="admin-password" required>
      <button type="submit" class="submit-button">Confirmar</button>
    </form>
  </div>
</div>

<script src="js/script-welcome.js" defer></script>
</body>
</html>
