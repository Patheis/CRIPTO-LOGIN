<body>
<div class="welcome-container">
  <h2>Bem vindo <span id="username"></span>!!</h2>
  <p>Voce acessou com sucesso o sistema</p>
  <div class="dashboard">
    <h3> Trabalho de Seguranca da Informacao</h3>

    <!-- Adicione aqui os elementos do dashboard, como gráficos, estatísticas, etc. -->

<!-- Modal de Solicitação de Senha de Administrador -->
<div id="adminSenhaModal" class="modal_admin">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Senha do Administrador</h2>
    <form id="admin-password-form">
      <label for="admin-password">Senha do Administrador:</label>
      <input type="password" id="admin-password" name="admin-password" required>
      <button type="submit" class="submit-button">Confirmar</button>
    </form>
  </div>
</div>

<script src="js/script-welcome.js" defer></script>
